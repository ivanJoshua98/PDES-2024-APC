name: SonarCloud Scan

on:
  push:
    branches: [ "main", "develop" ]
    paths: 
       - 'frontend-apc/**'
  pull_request:
    types:
       - opened
    paths: 
       - 'frontend-apc/**'

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env: 
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}